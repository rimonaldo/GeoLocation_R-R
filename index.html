<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    

    <div>
        <header>
            <div class="main-layout">
                <h1>TravelTip</h1>
                <div class="search-container">
                    <input placeholder="Enter Location" type="search"> 
                    <button onclick="onAddMarker()" class="btn-add-marker">Go</button>
                    <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
                </div>  
            </div>
           
        </header>
        
        <section class="main-layout">
            <div class="location-info">
                <h3>Location: <span>City , State</span></h3>
                <button onclick="onAddLocation()" class="btn-get-locs">A</button>
                <button onclick="onGetLocs()" class="btn-get-locs">C</button>
            </div>

            <main>
                <section class="left-container">
                    <div class="weather"></div>
                    <div class="locations-table">
                        <table>
                            
                        </table>
                        <!-- <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button> -->
                    </div>
                </section>
                
                <section class="right-container">
                    <div id="map" style="width: 100%; height: 400px;"></div>
                </section>
            </main>
    
            <p>You are at: <span class="user-pos"></span></p>
            <p>Locations: <span class="locs"></span></p>
        </section>

    </div>
    
    <script src="./utils/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIJqcR0mD2v2xYCupyY9iOotH79YrxrM8&callback=initMap"
    defer
  ></script>
</body>
</html>
